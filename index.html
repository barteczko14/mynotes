<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MyNotes</title>

	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
		rel="stylesheet" />

	<link rel="stylesheet" href="style.css" />
	<script src="https://kit.fontawesome.com/47da6a090a.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="menu">
		<h1><i class="fas fa-sticky-note"></i> MyNotes</h1>
		<div class="menu-buttons">
			<button class="add icon"><i class="fas fa-plus"></i>Add</button>
			<button class="delete-all icon">
				<i class="fas fa-trash-alt"></i>Delete all
			</button>
		</div>
	</div>

	<div class="note-area">
	</div>

	<div class="note-panel">
		<h2>Add a note</h2>
		<label for="category">Choose a category</label>
		<select id="category" onchange="selectValue()">
			<option value="0" disabled selected>- choose a category</option>
			<option value="1">Shopping</option>
			<option value="1">Work</option>
			<option value="1">Other</option>
		</select>
		<label for="text">Type the content of the note</label>
		<textarea id="text"></textarea>
		<p class="error">Complete all the fields!</p>
		<div class="panel-buttons">
			<button class="save icon"><i class="fas fa-save"></i>Save</button>
			<button class="cancel icon"><i class="fas fa-window-close"></i>Close</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
